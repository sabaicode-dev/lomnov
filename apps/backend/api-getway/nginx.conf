server {
    listen 4000;

    # Auth Service Routes
    location /api/v1/auth {
        proxy_pass http://auth-service:4001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/auth/api-docs {
        proxy_pass http://auth-service:4001/api-docs;
    }

    location /api/v1/auth/signup {
        proxy_pass http://auth-service:4001/signup;
    }

    location /api/v1/auth/signin {
        proxy_pass http://auth-service:4001/signin;
    }

    # Add the other nested routes for Auth Service here...

    # User Service Routes
    location /api/v1/users {
        proxy_pass http://user-service:4002;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/users/api-docs {
        proxy_pass http://user-service:4002/api-docs;
    }

    location /api/v1/users/username {
        proxy_pass http://user-service:4002/username;
    }

    location /api/v1/users/me {
        proxy_pass http://user-service:4002/me;
    }

    location /api/v1/users/my-profile {
        proxy_pass http://user-service:4002/my-profile;
    }

    # Add the other nested routes for User Service here...

    # Property Service Routes
    location /api/v1/properties {
        proxy_pass http://property-service:4003;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/v1/properties/api-docs {
        proxy_pass http://property-service:4003/api-docs;
    }

    location /api/v1/properties/signup {
        proxy_pass http://property-service:4003/signup;
    }

    location /api/v1/properties/signin {
        proxy_pass http://property-service:4003/signin;
    }

    # Add the other nested routes for Property Service here...
}
