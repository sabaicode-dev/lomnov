name: CI/CD Pipeline for Frontend-Client (Next.js)

on:
  pull_request:
    branches:
      - main
    paths:
      - "apps/frontend-client/**"
  push:
    branches:
      - main
    paths:
      - "apps/frontend-client/**"

defaults:
  run:
    working-directory: apps/frontend-client

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install dependencies
        run: yarn install --no-immutable

      - name: Build frontend
        run: yarn build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: frontend-build
          path: apps/frontend-client/.next  # Ensure this path exists after build

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: frontend-build
          path: apps/frontend-client/.next  # Ensure this matches the path uploaded

      - name: SST Deploy to AWS
        run: npx sst deploy --stage prod
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: 'us-east-1'
          AWS_DEFAULT_OUTPUT: "json"
